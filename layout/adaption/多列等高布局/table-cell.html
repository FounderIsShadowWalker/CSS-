<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .container{
            display: table;
        }
        .left, .right{
            display: table-cell;
        }
        .left{
            background: red;
        }
        .right{
            background: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
        <p>right</p>
    </div>
</div>
</body>
</html>
